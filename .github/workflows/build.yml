name: Build Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS - Universal binary (x86_64 + arm64)
          - os: macos-latest
            artifact_name: IMDb-Lookup
            asset_name: IMDb-Lookup-macos-universal
            pyinstaller_args: --target-arch universal2

          # Windows x64
          - os: windows-latest
            artifact_name: IMDb-Lookup.exe
            asset_name: IMDb-Lookup-windows-x64
            pyinstaller_args: ""

          # Linux x64
          - os: ubuntu-22.04
            artifact_name: IMDb-Lookup
            asset_name: IMDb-Lookup-linux-x64
            pyinstaller_args: ""

          # Linux ARM64
          - os: ubuntu-24.04-arm
            artifact_name: IMDb-Lookup
            asset_name: IMDb-Lookup-linux-arm64
            pyinstaller_args: ""

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk

      - name: Install Python dependencies
        run: |
          pip install pyinstaller
          pip install requests beautifulsoup4

      - name: Build with PyInstaller (Windows)
        if: runner.os == 'Windows'
        run: |
          pyinstaller --onefile --windowed --name "IMDb-Lookup" --add-data "sounds;sounds" ${{ matrix.pyinstaller_args }} main.py

      - name: Build with PyInstaller (Unix)
        if: runner.os != 'Windows'
        run: |
          pyinstaller --onefile --windowed --name "IMDb-Lookup" --add-data "sounds:sounds" ${{ matrix.pyinstaller_args }} main.py

      - name: Make executable (Linux/macOS)
        if: runner.os != 'Windows'
        run: chmod +x dist/${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.artifact_name }}
          if-no-files-found: error

  # Create a release with all artifacts when a tag is pushed
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          # Zip each platform's artifact
          cd artifacts
          for dir in */; do
            name="${dir%/}"
            if [[ "$name" == *"windows"* ]]; then
              zip -j "../release/${name}.zip" "$dir"*
            else
              tar -czvf "../release/${name}.tar.gz" -C "$dir" .
            fi
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
